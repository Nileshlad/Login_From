<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form action="LoginServlet" method="get">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>UserName:</td>
            <td><input type="text" name="userName"></td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="submit" name="Login"></td>
        </tr>
    </table>
</form>
</body>
</html>
